<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" value="joohong" placeholder="아이디" readonly required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" placeholder="비밀번호" autofocus>
        </div>
        <div>
            <input type="checkbox" id="ck1">
            <label for="ck1">축구</label>
        </div>
        <div>
            <input type="checkbox" id="ck2">
            <label for="ck2">농구</label>
        </div>
        <div>
            <input type="checkbox" id="ck3">
            <label for="ck3">골프</label>
        </div>
        <div>
            <input type="radio" id="r-ck1" name="hobby">
            <label for="r-ck1">축구</label>
        </div>
        <div>
            <input type="radio" id="r-ck2" name="hobby">
            <label for="r-ck2">농구</label>
        </div>
        <div>
            <input type="radio" id="r-ck3" name="hobby">
            <label for="r-ck3">골프</label>
        </div>
        <div>
            <input type="radio" id="r2-ck1" name="hobby2">
            <label for="r2-ck1">축구</label>
        </div>
        <div>
            <input type="radio" id="r2-ck2" name="hobby2">
            <label for="r2-ck2">농구</label>
        </div>
        <div>
            <input type="radio" id="r2-ck3" name="hobby2">
            <label for="r2-ck3">골프</label>
        </div>

        <div>
            <label for="num">수량: </label>
            <input type="number" id="num" min="0" max="100" step="5" >
        </div>
        <div>
            <label for="volume" >볼륨: </label>
            <input type="range" id="volume" min="0" max="100" step="1">
            <label class="value"></label>
        </div>
        <div>
            <label for="">첨부파일: </label>
            <input type="file">
        </div>
        <div>
            <input type="hidden" name="v" value="숨겨진 값">
            <input type="hidden" name="flag" value="1">
        </div>
        <div>
            <label for="info">자기소개</label>
            <textarea name="" id="info" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="select">선택: </label>
            <select name="" id="select">
                <optgroup label="의류">
                    <option value="상의">상의</option>
                    <option value="하의" selected>하의</option>
                    <option value="신발">신발</option>
                </optgroup>
                <optgroup label="악세사리">
                    <option value="가방">가방</option>
                    <option value="목걸이">목걸이</option>
                </optgroup>
            </select>
        </div>
        <div>
            <input type="text" list="list1">
            <datalist id="list1">
                <option value="전주홍">전주홍</option>
                <option value="김준일">김준일</option>
                <option value="한대경">한대경</option>
            </datalist>
        </div>
        <div>
            <input type="submit" value="전송1">
            <button type="submit">전송2</button>
            <button type="button">버튼</button>
            <!-- button 기본타입이 submit이라서 버튼태그를 사용시 type을 button으로 해준다.  -->
        </div>
        <!-- pre 태그 사용시 들여쓰기를 잘 사용해야한다. -->
        <pre>aaaaaaaaaaaa
asdfsadfasdf            
asdfasdfasdfsdaf
asdfasdfasdfsadfasdf
        </pre>
        <input type="date">
    </form>
    <script>
        const _volume = document.querySelector('#volume');
        const _value = document.querySelector('.value');

        _volume.onchange = () => {
            _value.textContent = _volume.value;
        }
    </script> 
</body>

</html>
